<!DOCTYPE html>
<html>
<head>
<title>File Upload</title>
</head>
<body>

	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login-header" th:remove="tag"></div>
		</div>

		<div>
			<form th:action="@{/file-upload}" th:object="${document}"
				method="post" enctype="multipart/form-data">

				<div class="form-group col-sm-3">
					<label class="required">File to Upload: </label> <input type="file"
						required="required" name="docs[0]" class="form-control" />
				</div>
				<div class="form-group col-sm-12">
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>

			</form>
		</div>
		<div style="margin-left: 50px;" th:if="${imageList}">
			<tr th:each="instance : ${imageList}">
				<img
					th:src="${instance.key} ? @{${instance.key + '/view'}} : @{/resources/images/account/bank.jpg}"
					width="100" height="100" />
			</tr>
		</div>

		<div th:unless="${imageList}">
			<div>No Image found</div>
		</div>

	</div>

	<div class="col-lg-12 col-sm-12 col-xs-12 copyrights-login">
		<div th:substituteBy="login-footer" th:remove="tag"></div>
	</div>
</body>
</html>
